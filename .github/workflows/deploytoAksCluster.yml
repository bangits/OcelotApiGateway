on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: aksatom.azurecr.io
        username: ${{ secrets.acr_aksatom_username }}
        password: ${{ secrets.acr_aksatom_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Atom.Ocelot.Gateway" -f  "Atom.Ocelot.Gateway/Dockerfile" -t aksatom.azurecr.io/atomaks:${{ github.sha }} --label dockerfile-path=Atom.Ocelot.Gateway/Dockerfile
        docker push aksatom.azurecr.io/atomaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_atomaks_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: aksatom.azurecr.io
        container-registry-username: ${{ secrets.acr_aksatom_username }}
        container-registry-password: ${{ secrets.acr_aksatom_password }}
        secret-name: atomaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          aksatom.azurecr.io/atomaks:${{ github.sha }}
        imagepullsecrets: |
          atomaksdockerauth
